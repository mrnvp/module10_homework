<h1>Кнопка с переключением SVG иконки</h1>

<button class="btn j-btn-toggle">
  <div class="btn_text">Сменить иконку</div>
  
  <div class="btn_icon">
    <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
      <path fill-rule="evenodd" d="M10.5 10.5a.5.5 0 0 0 .5-.5V6.707L6.354 11.354a.5.5 0 1 0 .708.708L11 7.707V10a.5.5 0 0 0 .5.5z"/>
    </svg>
  </div>
</button>

<style>
.btn {
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  background: #315efb;
  color: white;
  font-size: 12px;
  text-transform: uppercase;
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: 0.3s;
}

.btn:hover {
  box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
  transform: scale(1.05);
}

.btn_text {
  margin-right: 10px;
}

.btn_icon {
  width: 32px;
  height: 32px;
}
</style>

<script>
const btn = document.querySelector('.j-btn-toggle');
const iconContainer = btn.querySelector('.btn_icon');

const icon01 = `
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768z"/>
</svg>`;

const icon02 = `
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768z"/>
</svg>`;

let toggled = false;

btn.addEventListener('click', () => {
  toggled = !toggled;
  iconContainer.innerHTML = toggled ? icon02 : icon01;
});
</script>
